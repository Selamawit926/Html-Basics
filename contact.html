            <!-- Contact form -->
            <h3>Leave your comment here</h3>
            <table cellspacing="10">
                    <form  method="POST" action="mailto:se.selamawit.elias@gmail.com" enctype="utf-8">
                <tr>
                    <td><label for="fName">First Name</label>&nbsp;
                        </td>
                    <td><input type="text" name="fName" id="fName" required size="20" pattern="[A-z]" title="Must be characters from A-z">
                        <span class="validity"></span>
                    </td>
                    
                </tr>
                <tr>
                    <td><label for="lName">Last Name</label>&nbsp;</td>
                    <td><input type="text" name="lName" id="lName" required size="20" pattern="[A-z]" title="Must be characters from A-z">
                        <span class="validity"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label>&nbsp;</td>
                    <td> <input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                        <td><label for="password">Password</label>&nbsp;</td>
                    <td>    
                        <input type="password" name="passowrd" id="password" required size="20" pattern="[a-z][1-9]{6-10}" title="Must be 6-10 characters which contains numbers from 1-9 and lowercase letters a-z">
                    </td>
                </tr>

                <tr>
                        <td><label >Country</label>&nbsp;</td>
                    <td><select name="country" id="">
                            <option value="a">Asia</option>
                            <option value="af">Africa</option>
                        </select></td>
                    
                </tr>

                <tr>
                        <td><label for="datetime-local">Date of Birth</label>&nbsp;</td>
                    <td>
                            <input type="datetime-local" name="datetime" id="datetime">
                    </td>
                </tr>
                
                <tr>
                    <td><label for="tel">Phone Number</label>&nbsp;</td>
                    <td>
                        <input type="tel" id="tel" name="tel">
                    </td>
                </tr>

                
                

            </form>
            </table>

            <table cellspacing="10">
                <form  method="POST" action="mailto:se.selamawit.elias@gmail.com" enctype="utf-8">

                                <td><label for="detail">What do you say?</label></td>
                                
                            </tr>
                            <tr>
                                <td><textarea name="comment" id="comment" cols="30" rows="10"></textarea></td>
                                
                            </tr>
                            <tr>
                                <td><input type="submit" value="Submit"></td>
                                
                            </tr>

                </form>
            </table>
